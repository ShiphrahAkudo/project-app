<h3>More about this recipe...</h3>
<div class="row">
    <div class="col-xs-12">
        <img class="img-responsive" [src]="recipi.imagePath" alt="{{recipi.name}}" style="max-height: 280px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h2>{{recipi.name}}</h2>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group"
        appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle" id="manageButton">
        Manage Recipe <span class="caret"></span>
        </button>
            <ul class="dropdown-menu">
                <li><a href="">To Shopping List</a></li>
                <li><a href="">Edit Recipe</a></li>
                <li><a href="">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipi.description}}
    </div>
    <hr>
    <div class="row" id="ingredHead">
        <div class="col-xs-12"></div>
        Ingredients
    </div>
</div>
